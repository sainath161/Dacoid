<!-- profile.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <!-- Main content of the page -->
  <div class="container mx-auto py-8 max-w-sm h-screen bg-white p-8 rounded shadow-md">
    <!-- Profile heading -->
    <h1 class="text-2xl font-semibold text-center mb-4">Profile</h1>

    <!-- User information -->
    <div class="p-4 rounded mb-4">
      <h2 class="text-lg font-semibold mb-2">User Information</h2>
      <!-- Retrieve and display user information from local storage -->
      <p><strong>Name:</strong> <span id="firstName"></span> <span id="lastName"></span></p>
      <p><strong>Email:</strong> <span id="email"></span></p>
    </div>

    <!-- Logout button -->
    <span class="absolute bottom-0 text-center mb-4 mr-4">
    <button id="logoutBtn" class="bg-red-500 w-full text-white px-4 py-2 rounded-lg mt-4">Logout</button>
  </span>
  </div>

  <!-- JavaScript to retrieve user information from local storage and handle logout -->
  <script>
    // Retrieve user information from local storage
    const firstName = localStorage.getItem('firstName');
    const lastName = localStorage.getItem('lastName');
    const email = localStorage.getItem('email');

    // Display user information
    document.getElementById('firstName').textContent = firstName;
    document.getElementById('lastName').textContent = lastName;
    document.getElementById('email').textContent = email;

    // Logout functionality
    document.getElementById('logoutBtn').addEventListener('click', () => {
      // Clear user information from local storage
      localStorage.removeItem('firstName');
      localStorage.removeItem('lastName');
      localStorage.removeItem('email');
      // Redirect to create an account page
      window.location.href = 'createAccount.html';
    });
  </script>
</body>
</html>
