<!-- goals.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Goals</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />

    <style>
      #confirmBtn {
        margin-top: 80%;
      }
    </style>
  </head>
  <body>
    <div class="container mx-auto py-8">
      <div class="max-w-sm h-screen mx-auto bg-white p-8 rounded">
        <h1 class="text-2xl font-semibold text-center mb-4">
          What are your goals?
        </h1>
        <div class="grid grid-cols-1 gap-5">
          <div class="flex items-center bg-gray-200 p-2 rounded-lg">
            <label class="flex-grow">Weight loss</label>
            <input type="checkbox" class="accent-pink-500/25" />
          </div>
          <div class="flex items-center bg-gray-200 p-2 rounded-lg">
            <label class="flex-grow">Muscle gain</label>
            <input type="checkbox" class="accent-pink-500/25" />
          </div>
          <div class="flex items-center bg-gray-200 p-2 rounded-lg">
            <label class="flex-grow">Flexibility and Mobility</label>
            <input type="checkbox" class="accent-pink-500/25" />
          </div>
          <div class="flex items-center bg-gray-200 p-2 rounded-lg">
            <label class="flex-grow">General Fitness</label>
            <input type="checkbox" class="accent-pink-500/25" />
          </div>
          <div class="flex items-center bg-gray-200 p-2 rounded-lg">
            <label class="flex-grow">Event - Specific Training</label>
            <input type="checkbox" class="accent-pink-500/25" />
          </div>
          <div class="flex items-center bg-gray-200 p-2 rounded-lg">
            <label class="flex-grow">Mindfulness and Mental Health</label>
            <input type="checkbox" class="accent-pink-500/25" />
          </div>
        </div>
        <button
          id="confirmBtn"
          class="bg-gradient-to-l from-blue-500 to-blue-300 w-full text-white px-4 py-2 rounded-lg mt-4 block"
        >
          Confirm
        </button>
      </div>
    </div>

    <script>
      document
        .getElementById("confirmBtn")
        .addEventListener("click", function () {
          const checkboxes = document.querySelectorAll(
            'input[type="checkbox"]'
          );
          let allChecked = true;
          checkboxes.forEach((checkbox) => {
            if (!checkbox.checked) {
              allChecked = false;
            }
          });
          if (allChecked) {
            // Redirect to workoutTracker.html if all checkboxes are checked
            window.location.href = "workoutTracker.html";
          } else {
            // Show error message if not all checkboxes are checked
            alert("Please check all the checkboxes to continue.");
          }
        });
    </script>
  </body>
</html>
